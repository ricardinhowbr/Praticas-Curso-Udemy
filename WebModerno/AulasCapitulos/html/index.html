<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00 - Teste </a> |
            <a href wm-nav="exercicios/texto01.html">01 - Texto 01 </a> |
            <a href wm-nav="exercicios/texto02.html">02 - Texto 02 </a> |
            <a href wm-nav="exercicios/listas.html">03 - Listas </a> |
            <a href wm-nav="exercicios/listasAninhada.html">04 - Lista Aninhada</a> |
            <a href wm-nav="exercicios/links.html">05 - Link</a> |
            <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
            <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
            <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
            <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
            <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a> |
        </nav>
        <section id="conteudo">
        </section>
        <footer>
            Curso de Web Moderno
        </footer>
        <script>
            const conteudo = document.getElementById('conteudo');
            
            document.querySelectorAll('[wm-nav]').forEach(link => {
                link.onclick = function(e) {
                    e.preventDefault();

                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html);
                }
            });
        </script>
    </body>
</html>
